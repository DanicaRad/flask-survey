{% extends 'base.html' %}
{% block title %}Questions{% endblock %}
{% block content %}  
<h1>Question {{num + 1}}</h1>
<form action="/{{survey}}/answers" method="post">
    <h2>{{questions[num].question}}</h2>
    <div class="question">
        {% for choice in questions[num].choices %}
        <div>
            <input type="radio" name="{{questions[num].question}}" id="{{choice}}"value="{{choice}}">
            <label for="{{choice}}">{{choice}}</label>
        </div>
        {% endfor %} 
        {% if questions[num].allow_text %}
            <input type="text" name="comments" id="comments" placeholder="comments">
            <label for="comments"></label>
        {% endif %}
    </div>
    <button>Submit</button>
</form>
{% endblock %}
